<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator-grid">
        <div class="output">
          <div class="previous-operator" data-previous-operator></div>
          <div class="current-operator" data-current-operator></div>
        </div>
        <span class="clear-btn" data-all-clear>AC</span>
        <span data-delete>DEL</span>
        <span data-operation>รท</span>
        <span data-number>1</span>
        <span data-number>2</span>
        <span data-number>3</span>
        <span data-operation>*</span>
        <span data-number>4</span>
        <span data-number>5</span>
        <span data-number>6</span>
        <span class="plus-btn" data-operation>+</span>
        <span data-number>7</span>
        <span data-number>8</span>
        <span data-number>9</span>
        <span data-operation>-</span>
        <span data-number>.</span>
        <span data-number>0</span>
        <span class="equals-btn" data-equals>=</span>
      </div>
    </div>
  </body>
</html>
